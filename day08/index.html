<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/703c3b8202.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-title">Instagram</div>
        <div class="nav-icon">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
        </div>
      </div>
      <div class="story">
        <div class="story-block">1</div>
        <div class="story-block">2</div>
        <div class="story-block">3</div>
        <div class="story-block">4</div>
        <div class="story-block">5</div>
      </div>
      <div class="main"></div>
      <div class="bottom">
        <div class="bottom-icon">1</div>
        <div class="bottom-icon">2</div>
        <div class="bottom-icon">3</div>
        <div class="bottom-icon">4</div>
        <div class="bottom-icon">5</div>
      </div>
    </div>
  </body>
</html>
